<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <link rel='stylesheet' href='css/common.css'>
    <title>AR QR-Tracking Sunflower</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>QR Tracking Animato</summary>
        <p>Il girasole ora Ã¨ piccolo e ruota sopra il QR code.</p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js'; // Importante per la gerarchia
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {QueryArgs} from './js/util/query-args.js';

      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      // 1. Creiamo un "contenitore" (trackingNode)
      let trackingNode = new Node();
      trackingNode.visible = false;
      scene.addNode(trackingNode);

      // 2. Carichiamo il girasole come FIGLIO del contenitore
      let sunflower = new Gltf2Node({url: 'media/gltf/sunflower/sunflower.gltf'});
      
      // SCALA: 0.05 significa circa 5-10cm se il modello originale era 1-2 metri
      sunflower.scale = [0.05, 0.05, 0.05]; 
      
      // Aggiungiamo il girasole al contenitore
      trackingNode.addNode(sunflower);

      async function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: (session) => session.end()
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          const supported = await navigator.xr.isSessionSupported('immersive-ar');
          xrButton.enabled = supported;
        }
      }

      async function onRequestSession() {
        // Prepariamo l'immagine del QR code
        const img = document.createElement('img');
        img.src = 'media/textures/qr-code.png'; 
        await img.decode();
        const bitmap = await createImageBitmap(img);

        // Richiediamo la sessione con Image Tracking (Richiede chrome://flags)
        return navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['image-tracking'],
          trackedImages: [{
            image: bitmap,
            widthInMeters: 0.05 // Dimensione reale del QR stampato (5cm)
          }]
        }).then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        initGL();
        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        session.requestReferenceSpace('local').then((refSpace) => {
          xrImmersiveRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function initGL() {
        if (gl) return;
        gl = createWebGLContext({ xrCompatible: true });
        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        session.requestAnimationFrame(onXRFrame);
        let pose = frame.getViewerPose(xrImmersiveRefSpace);

        // Cerchiamo il QR code
        const results = frame.getImageTrackingResults();
        
        if (results.length > 0) {
          const result = results[0]; // Prendiamo il primo QR trovato
          
          if (result.trackingState == 'tracked') {
            const imagePose = frame.getPose(result.imageSpace, xrImmersiveRefSpace);
            if (imagePose) {
              trackingNode.visible = true;
              // Applichiamo la posizione del QR al CONTENITORE
              trackingNode.matrix = imagePose.transform.matrix;
              
              // ANIMAZIONE: Facciamo ruotare il girasole sul suo asse Y
              sunflower.rotation = [0, t / 1000, 0]; 
            }
          } else {
            trackingNode.visible = false;
          }
        }

        scene.startFrame();
        scene.drawXRFrame(frame, pose);
        scene.endFrame();
      }

      initXR();
    </script>
  </body>
</html>
